<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>
    <main>
        <section class="container mx-auto ">
            <div class=" text-gray-100 flex place-content-center mt-20">
                <form action="/auth/register" method="post" class="w-[80%] bg-gray-600 p-5 rounded flex flex-col gap-5">
                    <div class="flex flex-row gap-2 w-full">
                        <div class="flex flex-col w-full">
                            <label for="firstName">First Name:</label> 
                            <input class="py-2 px-2 rounded" type="text" id="firstName" name="firstName" >
                        </div>
                    
                    
                        <div class="flex flex-col w-full">
                            <label for="lastName">Last Name:</label>
                            <input class="py-2 px-2 rounded" type="text" id="lastName" name="lastName" >
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-3 w-full">
                        <label for="email">Email:</label>
                        <input class="py-2 px-2 rounded" type="email" id="email" name="email" >
                    </div>

                    <div class="flex flex-col gap-3 w-full">
                        <label for="phone">Phone:</label>
                        <input class="py-2 px-2 rounded" type="number" id="phone" name="phone" >
                    </div>
                    
                    <div class="flex flex-col gap-3 w-full">
                        <label for="password">Password:</label>
                        <input class="py-2 px-2 rounded" type="password" id="password" name="password" >
                    </div>
                    
                    <div >
                        <button class="py-2 px-4 bg-gray-800 border border-gray-800 rounded hover:border-gray-200" type="submit">Register</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
